<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Water</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <style>
        .heading{
            text-align: center;
            margin-bottom: 150px !important;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Water Options</h1>
    <div class="row">
        <div class="column">
          <a class="card-link" href="#" onclick="regular_audio_play()">
          <div class="card">
            <img class="img-responsive" src="assets/images/reg_waterf.jpg" />
            <audio style="display: none;" id="regular-audio" src="regular.mp3"></audio>
            <h3>Regular Water</h3>
          </div>
          </a>
        </div>
      
        <div class="column">
          <a class="card-link" href="#" onclick="mineral_audio_play()">
            <div class="card">
                <img class="img-responsive" src="assets/images/min_water1.png" />
                <audio style="display: none;" id="mineral-audio" src="mineral.mp3"></audio>
                <h3>Mineral Water</h3>
            </div>
          </a>
        </div>
        
        <div class="column">
          <a class="card-link"  href="index.html">
            <div class="card">
                <img class="img-responsive" src="assets/images/back_arr.png" />
                <h3>Back</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script>
      function mineral_audio_play() {
        var audio = document.getElementById("mineral-audio");
        audio.play();
      }
      function regular_audio_play() {
        var audio = document.getElementById("regular-audio");
        audio.play();
      }
    </script>
</body>
</html>
