<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Medical Issues</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <style>
        .heading{
            text-align: center;
            margin-bottom: 150px !important;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">WELCOME!!</h1>
    <div class="row">
        <div class="column">
          <a class="card-link" href="#" onclick="emergency_audio_play()">
          <div class="card">
            <img class="img-responsive" src="assets/images/emer.jpg" />
            <audio style="display: none;" id="emergency-audio" src="emergency.mp3"></audio>
            <h3>Emergency Call</h3>
          </div>
          </a>
        </div>
      
        <div class="column">
          <a class="card-link" href="#" onclick="medicine_audio_play()">
            <div class="card">
                <img class="img-responsive" src="assets/images/med.jpg" />
                <audio style="display: none;" id="medicine-audio" src="medicine.mp3"></audio>
                <h3>Take medicine</h3>
            </div>
          </a>
        </div>
        
        <div class="column">
          <a class="card-link" target="blank" href="index.html">
            <div class="card">
                <img class="img-responsive" src="assets/images/back_arr.png" />
                <h3>Back</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script>
      function emergency_audio_play() {
        var audio = document.getElementById("emergency-audio");
        audio.play();
      }
      function medicine_audio_play() {
        var audio = document.getElementById("medicine-audio");
        audio.play();
      }
    </script>
</body>
</html>
